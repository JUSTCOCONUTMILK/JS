<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Задание 4</title>
  <style>
    .light {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 10px auto;
      background: gray;
    }
    #trafficLight {
      width: 100px;
      padding: 20px;
      background: black;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div id="trafficLight">
    <div id="red" class="light"></div>
    <div id="yellow" class="light"></div>
    <div id="green" class="light"></div>
  </div>
  <button onclick="switchLight()">Переключить</button>

  <script>
    const lights = ['red', 'yellow', 'green'];
    let current = 0;

    function switchLight() {
      lights.forEach(id => document.getElementById(id).style.background = 'gray');
      document.getElementById(lights[current]).style.background = lights[current];
      current = (current + 1) % lights.length;
    }
  </script>
</body>
</html>
